<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Galeria zdjęć z miniaturkami</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fdfdfd;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        figure {
            margin: 0;
            text-align: center;
            border: 2px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            transition: border-color 0.3s ease;
            background-color: #fff;
            padding: 8px;
            width: 220px;
        }
	
    	.center {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            text-align: center;
            min-width: 260px;
        }
	
        figure:hover {
            border-color: #007acc;
        }
        figure img {
            width: 200px;
            height: auto;
            border-radius: 4px;
        }
        figcaption {
            margin-top: 6px;
            font-size: 0.9em;
            color: #555;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>

<div class="center">
    <form id="loginForm" class="login-box">
        <h2>Podaj hasło</h2>
        <input type="password" id="password" placeholder="Hasło" autofocus>
        <button type="submit">Zaloguj</button>

    </form>
</div>

<div id="content" style="display:none;">

<script>
const correctHash = "ec9dd61235107f77f8eade9b91d27ca121bd99ef6441b84c5977086a27e2a11c";

async function sha256(text) {
    const data = new TextEncoder().encode(text);
    const hashBuffer = await crypto.subtle.digest('SHA-256', data);
    return Array.from(new Uint8Array(hashBuffer))
        .map(b => b.toString(16).padStart(2, '0'))
        .join('');
}

document.getElementById("loginForm").addEventListener("submit", async function(e) {
    e.preventDefault(); // nie przeładowuj strony

    const input = document.getElementById("password").value;
    const hash = await sha256(input);

    if (hash === correctHash) {
        document.getElementById("loginForm").style.display = "none";
        document.getElementById("content").style.display = "block";
    } else {
        document.getElementById("error").innerText = "Błędne hasło";
    }
});
</script>
