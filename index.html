<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Galeria zdjęć z miniaturkami</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fdfdfd;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        figure {
            margin: 0;
            text-align: center;
            border: 2px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            transition: border-color 0.3s ease;
            background-color: #fff;
            padding: 8px;
            width: 220px;
        }
        figure:hover {
            border-color: #007acc;
        }
        figure img {
            width: 200px;
            height: auto;
            border-radius: 4px;
        }
        figcaption {
            margin-top: 6px;
            font-size: 0.9em;
            color: #555;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
    <h1>Galeria 5A</h1>
