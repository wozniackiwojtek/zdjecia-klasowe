        figure {
            margin: 0;

            border-radius: 8px;
            overflow: hidden;
            transition: border-color 0.3s ease;
            background-color: #fff;
            padding: 8px;
            width: 220px;
        }
        figure:hover {

        }
        figure img {

            height: auto;
            border-radius: 4px;
        }
        figcaption {
            margin-top: 6px;
            font-size: 0.9em;
            color: #555;
        }
        a {
            text-decoration: none;
            color: inherit;
        }

</head>
